<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Task List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&family=Grenze:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="hero-container">
    <div class="hero-content">
      <h1 class="hero-title">Horror Pal</h1>
      <p class="hero-description">Track your viewing habits</p>
      <button class="hero-button">Add new movie</button>
    </div>
  </div>  
  <div class="dialog-overlay"></div>
  <dialog data-modal>
    <button class="close-main-modal-button" id="close-main-modal">X</button>
    <form id="movieForm">
      <div class="form-container">
        <div class="form-row">
          <label for ="movieName">Movie Name</label>
          <input type="text" name="movieName" id="movieName" required="true"/>
        </div>
        <div class="form-row">
          <label for="subgenre">Subgenre</label>
            <select name="subgenre" id="subgenre" required="true">
              <option value="Psychological">Psychological</option>
              <option value="Paranormal">Paranormal</option>
              <option value="Comedy">Comedy</option>
              <option value="Sci-Fi">Sci-Fi</option>
              <option value="Found Footage">Found footage</option>
              <option value="Gore">Gore</option>
              <option value="Slasher">Slasher</option>
              <option value="Body Horror">Body horror</option>
              <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-row">
          <label for="releaseYear">Release Year</label>
          <input type="number" name="releaseYear" id="releaseYear" required="true" />
        </div>
        <div class="form-row">
          <label for="platform">Platform</label>
          <select name="platform" id="platform" required="true">
            <option value="Netflix">Netflix</option>
            <option value="Youtube">Youtube</option>
            <option value="Amazon Prime Video">Amazon Prime Video</option>
            <option value="Disney">Disney +</option>
            <option value="Binge">Binge</option>
            <option value="Stan">Stan</option>
            <option value="Cinema">The cinema</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-row">
          <label for ="director">Director</label>
          <input type="text" name="director" id="director" required="true"/>
        </div>
        <label for ="rating-container"name="rating-container"id="rating-container-overall-label">Rating</label>
        <div class="rating-container" id="rating-container">
          <input id="rating1" type="radio" name="rating" value="1">
          <label for="rating1"></label>
        
          <input id="rating2" type="radio" name="rating" value="2">
          <label for="rating2"></label>
        
          <input id="rating3" type="radio" name="rating" value="3">
          <label for="rating3"></label>
        
          <input id="rating4" type="radio" name="rating" value="4">
          <label for="rating4"></label>
        
          <input id="rating5" type="radio" name="rating" value="5">
          <label for="rating5"></label>
        </div>
        <div class="form-row">
          <input type="submit" name="add" id="addMovieButton" value="Add"/>
        </div>
      </div>
    </form>
  </dialog>
    <div class="poster-grid">
    </div>
<footer>
      <img src="images/skeleton.png" alt="Skeleton fighting noble"class="footer-image">
      <div class="footer-text-container">
        <h2 class="footer-title">“Wouldst thou like to live deliciously?”</h2>
        <div class="description-container">
          <p class="footer-description">Horror pal is an online application for tracking your horror movie consumption. We hope you enjoy recording your habits and embrace the macabre side of cinema.</p>
          <button id="top">
            <img src="arrow.svg" alt="arrow" class="arrow"/>
            Top
          </button>
        </div>
      </div>
    </footer>
  <script src="script.js">
  </script>
</body>

</html>
