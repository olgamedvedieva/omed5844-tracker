  <div class="hero">
    <div class="hero-content">
      <h1 class="hero-title">Horror Pal</h1>
      <p class="hero-description">Track your viewing habits</p>
      <button class="hero-button">Add new movie</button>
    </div>
  </div>  
  <div class="dialog-overlay"></div>
  <dialog data-modal>
    <button class="close-modal-button">X</button>
    <div id="movieForm">
      <form class="form-container">
        <div class="form-row">
          <label for ="movieName">Movie Name</label>
          <input type="text" name="movieName" id="movieName" required="true"/>
        </div>
        <div class="form-row">
          <label for="subgenre">Subgenre</label>
            <select name="subgenre" id="subgenre" required="true">
              <option value="psychological">Psychological</option>
              <option value="paranormal">Paranormal</option>
              <option value="comedy">Comedy</option>
              <option value="sci-fi">Sci-Fi</option>
              <option value="found footage">Found footage</option>
              <option value="gore">Gore</option>
              <option value="slasher">Slasher</option>
              <option value="body horror">Body horror</option>
              <option value="other">Other</option>
            </select>
        </div>
        <div class="form-row">
          <label for="releaseYear">Release Year</label>
          <input type="number" name="releaseYear" id="releaseYear" required="true" />
        </div>
        <div class="form-row">
          <label for="platform">Platform</label>
          <select name="platform" id="platform" required="true">
            <option value="netflix">Netflix</option>
            <option value="youtube">Youtube</option>
            <option value="amazonPrimeVideo">Amazon Prime Video</option>
            <option value="disney">Disney +</option>
            <option value="binge">Binge</option>
            <option value="stan">Stan</option>
            <option value="cinema">The cinema</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-row">
          <label for ="director">Director</label>
          <input type="text" name="director" id="director" required="true"/>
        </div>
        <label for ="rating-container"name="rating-container"id="rating-container-label">Rating</label>
        <div class="rating-container">
          <input id="rating1" type="radio" name="rating" value="1">
          <label for="rating1"></label>
        
          <input id="rating2" type="radio" name="rating" value="2">
          <label for="rating2"></label>
        
          <input id="rating3" type="radio" name="rating" value="3">
          <label for="rating3"></label>
        
          <input id="rating4" type="radio" name="rating" value="4">
          <label for="rating4"></label>
        
          <input id="rating5" type="radio" name="rating" value="5">
          <label for="rating5"></label>
        </div>
        <div class="form-row">
          <input type="submit" name="add" id="add" value="Add"/>
        </div>
      </form>
    </div>
  </dialog>

    <img src="arrow.svg" alt="arrow" class="arrow"/>
    Top
