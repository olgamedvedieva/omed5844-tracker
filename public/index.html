<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Task List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&family=Grenze:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="hero">
    <div class="hero-content">
      <h1 class="hero-title">Horror Pal</h1>
      <p class="hero-description">Track your viewing habits</p>
      <button class="hero-button">Add new movie</button>
    </div>
    </div>  
  </div>
    <div id="movieForm">
      <form class="form-container">
        <label for ="movieName">Movie Name</label>
        <input type="text" name="movieName" id="movieName" required="true"/>
        <div class="form-row">
          <label for="subgenre">Subgenre</label>
            <select name="subgenre" id="subgenre" required="true">
              <option value="psychological">Psychological</option>
              <option value="paranormal">Paranormal</option>
              <option value="comedy">Comedy</option>
              <option value="sci-fi">Sci-Fi</option>
              <option value="found footage">Found footage</option>
              <option value="gore">Gore</option>
              <option value="slasher">Slasher</option>
              <option value="body horror">Body horror</option>
              <option value="other">Other</option>
            </select>
        </div>
        <div class="form-row">
          <label for="releaseYear">Release Year</label>
          <input type="number" name="releaseYear" id="releaseYear" required="true" />
        </div>
        <div class="form-row">
          <label for="subgenre">Subgenre</label>
          <select name="subgenre" id="subgenre" required="true">
            <option value="netflix">Netflix</option>
            <option value="youtube">Youtube</option>
            <option value="amazonPrimeVideo">Amazon Prime Video</option>
            <option value="disney">Disney +</option>
            <option value="binge">Binge</option>
            <option value="stan">Stan</option>
            <option value="cinema">The cinema</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-row">
          <label for ="director">Director</label>
          <input type="text" name="director" id="director" required="true"/>
        </div>
        <div class="rating-container">
          <input type="hidden" name="rating" id="rating" value="0">
          <span class="star" data-rating="1">&#9734;</span>
          <span class="star" data-rating="2">&#9734;</span>
          <span class="star" data-rating="3">&#9734;</span>
          <span class="star" data-rating="4">&#9734;</span>
          <span class="star" data-rating="5">&#9734;</span>
        </div>
        <div class="form-row">
          <label for ="add">Add</label>
          <input type="submit" name="add" id="add"/>
        </div>
      </form>
    </div>
    <div class="poster-grid">
      <div class="poster">
        <img src="images/midsommar.jpg" alt="Midsommar">
      </div>
      <div class="poster">
        <img src="images/vvitch.jpg" alt="The Witch">
      </div>
      <div class="poster">
        <img src="images/soho.jpg" alt="Last Night in Soho">
      </div>
      <div class="poster">
        <img src="images/getout.jpg" alt="Get Out">
      </div>
      <div class="poster">
        <img src="images/carrie.jpg" alt="Carrie">
      </div>
      <div class="poster">
        <img src="images/shining.jpg" alt="The Shining">
      </div>
      <div class="poster">
        <img src="images/pearl.jpg" alt="Pearl">
      </div>
      <div class="poster">
        <img src="images/x.jpg" alt="X">
      </div>
      <div class="poster">
        <img src="images/swan.jpg" alt="Black Swan">
      </div>
      <div class="poster">
        <img src="images/crimson.jpg" alt="Crimson Peak">
      </div>
      <div class="poster">
        <img src="images/lighthouse.jpg" alt="The Lighthouse">
      </div>
      <div class="poster">
        <img src="images/bones.jpg" alt="Bones and All">
      </div>
      <div class="poster">
        <img src="images/ritual.jpg" alt="The Ritual">
      </div>
      <div class="poster">
        <img src="images/suspiria.jpg" alt="Suspiria">
      </div>
      <div class="poster">
        <img src="images/vampire.jpg" alt="Interview with the Vampire">
      </div>
      <div class="poster">
        <img src="images/rosemary.jpg" alt="Rosemary's Baby">
      </div>
    </div>
    <button id="top">Top</button>
    <footer>
      <h2>“Wouldst thou like to live deliciously?”</h2>
      <p>Horror pal is an online application for tracking your horror movie consumption. We hope you enjoy recording your habits and embrace the macabre side of cinema.</p>
      <img src="images/skeleton.png" alt="Skeleton fighting noble"sx>
    </footer>
  <script src="script.js">
  </script>
</body>

</html>
