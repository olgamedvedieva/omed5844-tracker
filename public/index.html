<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Task List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div>
    <header><h1>Horror Pal</h1></header>
    <p>Track your viewing habits</p>
    <button class="open-button" onclick="openForm()">Add new movie</button>
    <div class="layout-grid">
      <img src="images/background_image.jpg">
    </div>
  </div>
  <form></form>
  <div class="form-popup" id="myForm">
    <form action="/action_page.php" class="form-container">
    <label for=Movie Name</h2>
    <h2>Subgenre</h2>
    <h2>Release Year</h2>
    <h2>Platform</h2>
    <h2>Director</h2>
    <h2>Rating</h2>
    </form>
  </div>
  <form id="taskform">
    <div class="form-row">
      <label for="taskName">Name</label>
      <input type="text" name="taskName" id="taskName" required="true" />
    </div>
    <div class="form-row">
      <label for="taskType">Type</label>
      <select name="taskType" id="taskType" required="true">
        <option value="">Select an option</option>
        <option value="Concept Ideation">Concept Ideation</option>
        <option value="Wireframing">Wireframing</option>
        <option value="Application Coding">Application Coding</option>
      </select>
    </div>
    <div class="form-row">
      <label for="taskRate">Rate</label>
      <input type="number" name="taskRate" id="taskRate" required="true" />
    </div>
    <div class="form-row">
      <label for="taskTime">Time</label>
      <input type="number" name="taskTime" id="taskTime" required="true" />
    </div>
    <div class="form-row">
      <label for="taskClient">Client</label>
      <input type="text" name="taskClient" id="taskClient" required="true" />
    </div>
    <div class="form-row">
      <input type="submit"/>
    </div>
  </form>
  <h2>Tasks</h2>
  <ul id="tasklist"></ul>
  <script src="script.js"></script>
  </script>
</body>

</html>
